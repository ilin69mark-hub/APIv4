services:
  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - comment-service
      - censor-service
      - news-aggregator
    environment:
      - COMMENT_SERVICE_URL=http://comment-service:8081
      - CENSOR_SERVICE_URL=http://censor-service:8082
      - NEWS_AGGREGATOR_URL=http://news-aggregator:8083
      - PORT=8080

  comment-service:
    build: ./comment-service
    ports:
      - "8081:8081"
    depends_on:
      - postgres
    environment:
      - DB_URL=postgres://postgres:password@postgres:5432/comments_db?sslmode=disable
      - PORT=8081

  censor-service:
    build: ./censor-service
    ports:
      - "8082:8082"
    environment:
      - PORT=8082

  news-aggregator:
    build: ./news-aggregator
    ports:
      - "8083:8083"
    environment:
      - PORT=8083

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=comments_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: