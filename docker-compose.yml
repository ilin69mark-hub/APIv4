version: '3.8'
services:
  postgres:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: comments
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    environment:
      - NEWS_AGGREGATOR_URL=http://news-aggregator:8083
      - COMMENT_SERVICE_URL=http://comment-service:8081
      - CENSOR_SERVICE_URL=http://censor-service:8082
    depends_on:
      - comment-service
      - news-aggregator
      - censor-service

  comment-service:
    build: ./comment-service
    ports:
      - "8081:8081"
    environment:
      - DB_PATH=/app/data/comments.db
    volumes:
      - ./data:/app/data
    depends_on:
      - postgres

  censor-service:
    build: ./censor-service
    ports:
      - "8082:8082"

  news-aggregator:
    build: ./news-aggregator
    ports:
      - "8083:8083"

volumes:
  postgres_data: